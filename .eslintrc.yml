env:
    node: true
    browser: true
    es6: true

extends:
    - "airbnb-base"

parserOptions:
    ecmaVersion: 11
    sourceType: module

rules:
    no-console: 0
    import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version
    linebreak-style: [0]
    global-require: [0]
    eslint linebreak-style: [0, "error", "windows"]
