plugins:
  # https://github.com/jest-community/eslint-plugin-jest
  - jest

env:
  browser: true
  es2021: true
  jest/globals: true

extends:
  - "airbnb-base"
  - "plugin:jest/recommended"

parserOptions:
  ecmaVersion: 12
  sourceType: module

rules:
  no-console: 0
  import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version
  linebreak-style: [0]
  global-require: [0]
  eslint linebreak-style: [0, "error", "windows"]
